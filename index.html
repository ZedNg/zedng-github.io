<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <title>Zed NG - Multimedia Design</title>

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link href="carousel.css" rel="stylesheet" />
  </head>
  <body class="row h-100">
    <main role="main" class="mx-auto container my-auto mx-auto">
      <div
        id="carouselExampleIndicators"
        class="carousel slide carousel-fade"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="7"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="8"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="Untitled-1.png" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="Untitled-12.png" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="Untitled-13.png" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="Untitled-14.png" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="Untitled-15.png" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="Untitled-16.png" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="Untitled-17.png" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="Untitled-18.png" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="Untitled-19.png" class="d-block w-100" alt="..." />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <div>
        <h1 class="my-3 text-center text-white">Full site coming soon.</h1>

        <p class="my-3 text-center text-muted">
          Enquires please contact me <a href="https://docs.google.com/forms/d/e/1FAIpQLScCd6s7m0tUw2I0SCQcVCC3OtZIlzfzYztPlaqqZ3Phgz0uNA/viewform?usp=sf_link">using the form here</a>
        </p>
      </div>
    </main>

    <footer class="container fixed-bottom">
      <p class="text-white">&copy; 2018-2020 <a href="#">Zed NG</a> &middot;</p>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
